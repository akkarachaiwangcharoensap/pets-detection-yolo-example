<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pets Detection Video Stream</title>
    <!-- Include Socket.IO from CDN -->
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
</head>
<body>
    <h1>YOLO Video Stream</h1>
    <img id="video_feed" width="640" height="480" alt="Video Stream"/>
  
    <script type="text/javascript">
        // Connect to the Socket.IO server (localhost:8082).
        var socket = io.connect('http://localhost:8082');
    
        // Listen for new_frame events.
        socket.on('new_frame', function(data) {
            // Update the image source with the Base64 encoded JPEG.
            document.getElementById('video_feed').src = 'data:image/jpeg;base64,' + data.image;
        });
    </script>
</body>
</html>
